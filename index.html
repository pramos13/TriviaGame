<body>		
	<div class="container-fluid maincontent">
		
		<div class="welcomePage">
			<div class="row12 welcomeHeader">
				<div class="col-md-12 text-center">
					<h1>Welcome to Gaming Trivia</h1>
					<p><span class="glyphicon glyphicon-cd
				" aria-hidden="true"></span> Are you a true gamer, or just another noob!!. 						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span></p>
				</div>
			</div>

			</div>

		</div>
